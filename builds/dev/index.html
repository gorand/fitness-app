<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">    
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="theme.css">
</head>

<body ng-app="fitness">
    <div id="main" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-color--red-400">
            <div class="mdl-layout__header-row">
				<span class="mdl-layout-title">
					<a class="header__logo-link" href="/" title="Fitness-app">
						<img src="/img/logo.svg" alt="Fitness" class="header__logo-img">
					</a>
				</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
				    <a class="mdl-navigation__link" href="">Войти</a>
				</nav>
            </div>
        </header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Fitness App</span>
			<ng-include src="'app/header/nav.html'"></ng-include>
		</div>

		<div class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="sidebar mdl-cell mdl-cell--12-col mdl-cell--3-col-desktop mdl-color--grey-200 mdl-shadow--3dp">
			        <h2 class="mdl-typography--title mdl-color-text--blue-400">Профиль</h2>
					<div class="mdl-cell mdl-cell--4-col">
						<img src="https://s3.amazonaws.com/uifaces/faces/twitter/rssems/128.jpg" alt="">
					</div>
					<h3 class="mdl-cell mdl-cell--12-col mdl-typography--display-1">Ростовцев Игорь</h3>
					<div class="ftl-cell mdl-cell mdl-cell--12-col mdl-typography--caption">
						Всегда очень серьёзно отношусь к тренировкам
					</div>
				</div>
				<div class="content mdl-cell mdl-cell--12-col mdl-cell--9-col-desktop mdl-color--white">
			        <h1 class="mdl-typography--title mdl-color-text--blue-400">Тренировки</h1>
			        <div class="mdl-card">
			        </div>
				</div>
			</div>
		</div>
		<ng-include src="'app/footer/footer.html'"></ng-include>
    </div>
    <script src="libs.js"></script>
    <script src="app.js"></script>
</body>

</html>
