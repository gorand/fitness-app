<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">    
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="theme.css">
</head>

<body>
    <div id="main" class="mdl-layout mdl-js-layout">

		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Меню</span>
			<nav class="mdl-navigation">
			  <a class="mdl-navigation__link" href="">Fitness</a>
			  <a class="mdl-navigation__link" href="">О нас</a>
			  <a class="mdl-navigation__link" href="">Личный кабинет</a>
			</nav>
		</div>

        <header class="mdl-layout__header mdl-color--yellow-700">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">
    				<a class="header__logo-link" href="/" title="Fitness-app">
						<img src="/img/logo.svg" alt="Fitness" class="header__logo-img">
					</a>
				</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link mdl-color-text--red-600" href="">Главная</a>
                    <a class="mdl-navigation__link mdl-color-text--red-600" href="">О нас</a>
                    <a class="mdl-navigation__link mdl-color-text--red-600" href="">Войти</a>
                </nav>
            </div>
        </header>

		<div class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="sidebar mdl-cell mdl-cell--3-col mdl-cell--3-col-phone">
			        <h2 class="mdl-typography--title mdl-color-text--blue-400">Профиль</h2>

				<div class="mdl-card  mdl-color--grey-200">
					<div class="mdl-card__title">
						<h3 class="mdl-card__title-text">Ростовцев Игорь</h3>
					</div>
					<div class="mdl-card__media mdl-color--red-600">
						<img src="https://s3.amazonaws.com/uifaces/faces/twitter/rssems/128.jpg" alt="">
					</div>
					<div class="mdl-card__supporting-text">
						Всегда серьёзно отношусь к тренировкам
					</div>
				</div>			        
				</div>
				<div class="content mdl-cell mdl-cell--9-col mdl-cell--9-col-phone mdl-color--white">
			        <h1 class="mdl-typography--title mdl-color-text--blue-400">Содержание</h1>
				</div>
			</div>
		</div>

	    <footer id="footer" class="mdl-mini-footer mdl-color--yellow-700 mdl-color-text--grey-800">
	        <div class="mdl-mini-footer__right-section">
	            <ul class="mdl-mini-footer__link-list">
	                <li><a class="mdl-typography--menu" href="#">О продукте</a></li>
	            </ul>
	        </div>
	    </footer>

    </div>
    <script src="libs.js"></script>
    <script src="app.js"></script>
</body>

</html>
