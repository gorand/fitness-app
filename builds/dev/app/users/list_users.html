<div class="container">
  <h1>Пользователи</h1>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Возраст</th>
      <th>Аватар</th>
      <th>Последний визит</th>
    </tr>
    <tr ng-repeat="user in uc.users">
      <td> {{ user.index  }} </td>
      <td> {{ user.name }} </td>
      <td> {{ user.age }} </td>
      <td> <img ng-src="{{ user.picture }}" alt="{{ user.name }}">  </td>
      <td> {{ user.registered | date: 'dd.MM.yyyy' }} </td>
    </tr>

  </table>
</div>
