<div class="container">
  <form class="form-horizontal">
    <fieldset>
      <div class="col-sm-6">
        <legend>Авторизация</legend>
        <div class="form-group">
          <label class="col-sm-2 text-right control-label" for="fieldEmail">Логин</label>
          <div class="col-sm-8">
            <input ng-model="lc.signinUser.email" type="email" class="form-control" id="fieldEmail" placeholder="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 text-right control-label" for="fieldPassword">Пароль</label>
          <div class="col-sm-8">
            <input ng-model="lc.signinUser.password" type="password" class="form-control" id="fieldPassword" placeholder="Пароль">
          </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="lc.signIn()">Войти</button>
      </div>    
    </fieldset>
  </form>
</div>
