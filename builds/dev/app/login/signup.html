<div class="container">
  <form>
    <fieldset>
      <div class="col-sm-6">
        <legend>Регистрация</legend>
        <div class="form-group">
          <label for="fieldEmail">Имя</label>
          <input ng-model="lc.signupUser.name" type="text" class="form-control" id="fieldName" placeholder="Имя">
        </div>
        <div class="form-group">
          <label for="fieldSurname">Фамилия</label>
          <input ng-model="lc.signupUser.surname" type="text" class="form-control" id="fieldSurname" placeholder="Фамилия">
        </div>
        <div class="form-group">
          <label for="fieldEmail">Логин</label>
          <input ng-model="lc.signupUser.email" type="email" class="form-control" id="fieldEmail" placeholder="Логин">
        </div>
        <div class="form-group">
          <label for="fieldPassword">Пароль</label>
          <input ng-model="lc.signupUser.password" type="password" class="form-control" id="fieldPassword" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-default" ng-click="lc.signUp()">Зарегистрироваться</button>
        <button type="submit" class="btn btn-default" ng-click="lc.testClick()">Тест</button>
      </div>    
    </fieldset>
  </form>
</div>
