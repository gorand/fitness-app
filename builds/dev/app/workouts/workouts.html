<div class="container">
  <h1>Список тренировок</h1>
  <table class="table">
    <tr>
      <th>Название</th>
      <th>Тип тренировки</th>
      <th>Тип</th>
    </tr>
    <tr ng-repeat="workout in wc.workouts"
        ng-click="wc.editWorkout(workout)">
      <td> {{ workout.name }} </td>
      <td> {{ workout.type }} </td>
      <td> {{ workout.typeWorkouts }} </td>
    </tr>
  </table>
</div>

<pre>{{ wc.editingWorkout | json }}</pre>

<div class="container">
  <form class="form-horizontal" >
    <fieldset>
      <div class="col-sm-6">
        <legend>Добавить тренировку</legend>
        <div class="form-group">
          <label class="col-sm-2 text-right control-label" for="fieldEmail">Тренировка</label>
          <div class="col-sm-8">
            <input ng-model="wc.editingWorkout.name" type="text" class="form-control" id="fieldNameWorkout" placeholder="Тренировка">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 text-right control-label" for="fieldPassword">Тип</label>
          <div class="col-sm-8">
            <input ng-model="wc.editingWorkout.type" type="text" class="form-control" id="fieldTypeWorkout" placeholder="Тип тренировки">
          </div>
        </div>
        <button type="submit" class="btn btn-default" ng-click="wc.createWorkout()">Создать</button>
      </div>    
    </fieldset>
  </form>
</div>
