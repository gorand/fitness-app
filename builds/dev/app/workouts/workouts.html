<div class="container">
  <h1>Список тренировок</h1>
  <table class="table table-hover">
    <tr>
      <th>
        <div ng-click="wc.createWorkout()">
          Добавить
          <span class="btn btn-default btn-xs" >+</span>
        </div>
      </th>
      <th>Название</th>
      <th>Тип тренировки</th>
      <th>Тип</th>
    </tr>
    <tr>
      <td rowspan="{{ wc.workouts.length +1 }}">
        <form  ng-show="wc.showForm" class="form-horizontal" >
          <p>Редактирование <span class="label label-default">{{ wc.editingWorkout.name }}</span></p>
              <div class="form-group">
                <label class="col-sm-2 text-right control-label" for="fieldEmail">Тренировка</label>
                <div class="col-sm-8">
                  <input ng-model="wc.editingWorkout.name" type="text" class="form-control" id="fieldNameWorkout" placeholder="Тренировка">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 text-right control-label" for="fieldPassword">Тип</label>
                <div class="col-sm-8">
                  <select class="form-control" ng-model="wc.editingWorkout.type">
                    <option value="">не указана</option>
                    <option value="Кардио">Кардио</option>
                    <option value="Аэробная">Аэробная</option>
                    <option value="Силовая">Силовая</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-8 col-sm-offset-2">
                <button type="submit" class="btn btn-primary" ng-click="wc.saveWorkout()">Сохранить</button>
                <button type="submit" class="btn btn-default" ng-click="wc.cancelWorkout()">Отмена</button>
                <button type="submit" class="btn btn-danger pull-right" ng-click="wc.removeWorkout()">Удалить</button>
              </div>
        </form>      
      </td>
    </tr>
    <tr ng-click="wc.editWorkout(workout)" ng-repeat="workout in wc.workouts"
        >
      <td> {{ workout.name }} 
      </td>
      <td> {{ workout.type }} </td>
      <td> 
        {{ workout.typeWorkouts }}             
      </td>
    </tr>
  </table>
</div>

<pre>{{ wc.editingWorkout | json }}</pre>

<div class="container">
</div>
