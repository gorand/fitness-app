<form class="form-horizontal">
    <p><span class="label label-default text-uppercase"> Title {{ wc.editingWorkout.name }} </span></p>
    <div class="form-group">
        <label class="col-sm-2 text-right control-label" for="fieldEmail">Category</label>
        <div class="col-sm-8">
            <input ng-model="wc.editingWorkout.name" type="text" class="form-control" id="fieldNameWorkout" placeholder="Тренировка">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 text-right control-label" for="fieldPassword">Options</label>
        <div class="col-sm-8">
            <select class="form-control" ng-model="wc.editingWorkout.type">
                <option value="">не указана</option>
            </select>
        </div>
    </div>
    <div class="col-sm-8 col-sm-offset-2">
        <button type="submit" class="btn btn-primary" ng-click="clickCrud()">Test</button>
        <button type="submit" class="btn btn-primary" >Сохранить</button>
        <button type="submit" class="btn btn-default" >Отмена</button>
        <button type="submit" class="btn btn-danger pull-right" >Удалить</button>
    </div>
</form>
